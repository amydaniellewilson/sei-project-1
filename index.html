<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Mastermind</title>
  <script type="text/javascript" src="scripts/app.js"></script>
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>

  <header>MASTERMIND</header>

  <section>
    <button type="button" name="button" class="play">Play</button>
    <button type="button" name="button" class="reset">Reset</button>
  </section>

  <div class="grid-container">
    <div class="grid-layout solution"></div>
    <div class="grid-layout blank"></div>
    <div class="grid-layout main">
    </div>

  <div class="grid-container hints">
    <div class="grid-layout hints"></div>
    <div class="grid-layout hints2"></div>
    <div class="grid-layout hints3"></div>
    <div class="grid-layout hints4"></div>
    <div class="grid-layout hints5"></div>
    <div class="grid-layout hints6"></div>
    <div class="grid-layout hints7"></div>
    <div class="grid-layout hints8"></div>
    <div class="grid-layout hints9"></div>
    <div class="grid-layout hints10"></div>
  </div>

    <div class="grid-layout choices"></div>
    <div class="grid-layout blank"></div>
  </div>

  <footer>
    <button type="button" name="button" class="check">Check</button>
  </footer>



</body>
</html>
